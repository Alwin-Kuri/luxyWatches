<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Group Coursework">
    <meta name="keywords" content="Coursework, HTML, CSS, JavaScript">
    <meta name="author" content="Alwin Maharjan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Luxy Nepal</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .cart-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-title {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #333;
            font-weight: bold;
        }

        .cart-total {
            margin-top: 20px;
            text-align: right;
            font-size: 1.2em;
            font-weight: bold;
        }

        .cart-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .checkout-btn {
            background-color: #f8c923;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .clear-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .empty-cart {
            text-align: center;
            padding: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="navbar-container">
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/logo.png" alt="Luxy Nepal Logo" class="navbar-logo">
                </a>
            </div>    
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li class="dropdown">
                        <a href="./collections.html">Collections</a>
                        <ul class="dropdown-menu" style="background-color: #333;">
                            <li><a href="./men.html">Men's Watches</a></li>
                            <li><a href="./women.html">Women's Watches</a></li>
                            <li><a href="./kids.html">Kids' Watches</a></li>
                        </ul>
                    </li>
                    <li><a href="./about.html">About Us</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./research.html">Research</a></li>
                    <li><a href="./cart.html" class="active" >Cart</a></li>
                </ul>
                <!--A simple search bar-->
                <div class="navItem">
                    <div class="search">
                        <input type="text" placeholder="Search..." class="searchInput">
                        <img src="../images/search.png" width="20" height="20" alt="" class="searchIcon">
                    </div>
                </div>
            </nav>
            <div class="nav-icons">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="./cart.html"><i class="fas fa-shopping-cart"></i><span id="cart-count"></span></a>
            </div>
            <div class="hamburger-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-total">
            Total: $<span id="cart-total">0</span>
        </div>
        <div class="cart-buttons">
            <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
            <button class="checkout-btn" onclick="checkout()">Check Out</button>
            <!-- Add return back button -->
            <button class="back-button" onclick="goBack()">‚Üê Return Back</button>
        </div>
    </div>

    <script>
        // Function to update cart display
        function updateCartDisplay() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const cartCount = document.getElementById('cart-count');
            
            // Update cart count
            cartCount.textContent = cartItems.length;

            if (cartItems.length === 0) {
                cartItemsContainer.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                cartTotal.textContent = '0';
                return;
            }

            let total = 0;
            cartItemsContainer.innerHTML = '';
            
            cartItems.forEach((item, index) => {
                total += item.price;
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <img src="../images/watch (${index + 1}).jpg" alt="${item.name}">
                    <div class="cart-item-details">
                        <div class="cart-item-title">${item.name}</div>
                        <div class="cart-item-price">$${item.price}</div>
                    </div>
                `;
                cartItemsContainer.appendChild(itemElement);
            });

            cartTotal.textContent = total;
        }

        // Function to clear cart
        function clearCart() {
            localStorage.setItem('cartItems', '[]');
            updateCartDisplay();
        }

        // Function to handle checkout
        function checkout() {
            alert('Proceeding to payment...');
            // Add payment processing logic here
        }

        // Initialize cart display
        document.addEventListener('DOMContentLoaded', updateCartDisplay);
    </script>
</body>
</html>
